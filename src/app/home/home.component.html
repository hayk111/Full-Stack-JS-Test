<div align="center" *ngIf="isLoggedIn">
    <app-images></app-images>

    <a href="/viewImages">View saved images</a>
</div>

<div align="center" *ngIf="!isLoggedIn">
    <h2>Please Log in</h2>

    <h5>Enter your username:</h5>
    <input type="text" #username />

    <h5>Enter your password:</h5>
    <input type="password" #password />
    
    <br />
    <br />
    <button class="btn btn-warning" (click)="logIn(username.value, password.value)">Log in</button>
</div>
